<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container py-5 w-75">
        <div>
            <h2>CRUD SESTYM</h2>
            <div class="mb-3">
                <label for="Product-Name" class="form-label ">Product Name</label>
                <input type="text" class="form-control Product-Name" id="Product-Name" placeholder="Product Name">
              </div>

              <div class="mb-3">
                <label for="Product-Price" class="form-label ">Product Price</label>
                <input type="number" class="form-control Product-price" id="Product-Price" placeholder="Product Price">
              </div>

              <div class="mb-3">
                <label for="Category" class="form-label ">Category</label>
                <input type="text" class="form-control category" id="Category" placeholder="Category">
              </div>

              <div class="mb-3">
                <label for="Description" class="form-label ">Description</label>
                <textarea class="form-control Description" id="Description" rows="2"></textarea>
              </div>
              <button onclick='AddProuduct()' class="btnADD btn btn-info">Add Product</button>
       
        </div>



        <div class=" py-5 mt-3">
            <input onkeyup="Search(this.value)" type="text" class="form-control w-75 m-auto " placeholder="Search" >
            <table class="table table-striped mt-3 table-header text-center">
                <thead>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th class="text-primary">Update</th>
                    <th class="text-danger">Delete</th>
                </thead>

                <tbody id="tbody">
                    <!-- <tr>
                        <td> oppo</td>
                        <td> 2000</td>
                        <td> mobile</td>
                        <td> good</td>
                        <td> <button class="btn btn-outline-primary">Update</button> </td>
                        <td> <button class="btn btn-outline-danger">Delete</button> </td>
                    </tr> -->
                </tbody>

            </table>

        </div>
           
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
